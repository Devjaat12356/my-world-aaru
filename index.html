<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Romantic Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: pink;
            font-family: 'Brush Script MT', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* Background with heartbeat animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrvDu0iyYo4s3LutvPDL3QppsApiOdr0z_6Q&usqp=CAU');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            animation: heartbeat 4s infinite ease-in-out;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Content styling */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 90%;
        }

        h1 {
            font-size: 6em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            animation: heartbeat 1.5s infinite; /* Heartbeat animation for the title */
        }

        p {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        /* Button container for horizontal layout */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap; /* Allows buttons to wrap on smaller screens */
        }

        /* Button styling */
        button {
            position: relative;
            padding: 20px 60px;
            font-size: 2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b81, #f093fb);
            color: white;
        }

        button:hover {
            transform: scale(1.1);
        }

        .yes {
            background-color: #ff4b5c;
        }

        .no {
            background-color: #1e1e1e;
        }

        /* Emoji styling */
        .emoji {
            font-size: 6em;
            margin-top: 40px;
            display: none;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 20;
            text-align: center;
            animation: pop 0.3s ease-in-out;
        }

        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0.8); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .popup h2 {
            font-size: 2.5em;
            color: #ff4b5c;
            margin: 20px 0;
        }

        /* Floating roses */
        .rose {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://i.imgur.com/6qzOFrV.png');
            background-size: cover;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-600px) rotate(360deg); }
            100% { transform: translateY(0) rotate(720deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4em;
            }
            p {
                font-size: 1.8em;
            }
            button {
                font-size: 1.5em;
                padding: 10px 30px;
            }
            .emoji {
                font-size: 4em;
            }
        }
    </style>
</head>
<body>
    <!-- Background Layer -->
    <div class="background"></div>

    <!-- Foreground Content -->
    <div class="content">
        <h1>Do you love me? ‚ù§Ô∏è</h1>
        <p>Hello, Dev Ki Aradhana!</p>

        <!-- Button container for horizontal layout -->
        <div class="button-container">
            <button class="yes" onclick="showYesPopup()">Yes</button>
            <button class="no" onclick="showNoPopup()">No</button>
        </div>

        <div id="emoji" class="emoji"></div>
    </div>

    <!-- Popups -->
    <div id="yesPopup" class="popup">
        <h2>‡§Ø‡•á ‡§π‡•Å‡§à ‡§®‡§æ ‡§¨‡§æ‡§§ ‡§Æ‡•ã‡§ü‡•Ç üòÅ</h2>
        <button onclick="location.href='newpage.html';">‡§ö‡§≤‡•á</button>
    </div>

    <div id="noPopup" class="popup">
        <h2>‡§¨‡§§‡§æ‡§ä ‡§Ö‡§≠‡•Ä üòíüî™</h2>
        <button onclick="closeNoPopup()">Close</button>
    </div>

    <!-- Floating Roses -->
    <div id="roses"></div>

    <script>
        // Function to show Yes popup
        function showYesPopup() {
            document.getElementById('yesPopup').style.display = 'block';
            document.getElementById('emoji').innerHTML = 'üòÅ';
            document.getElementById('emoji').style.display = 'block';

            // Create floating roses
            for (let i = 0; i < 20; i++) {
                const rose = document.createElement('div');
                rose.classList.add('rose');
                rose.style.left = Math.random() * window.innerWidth + 'px';
                rose.style.bottom = Math.random() * 100 + 'px';
                rose.style.animationDuration = 4 + Math.random() * 4 + 's'; // Varying animation duration
                document.getElementById('roses').appendChild(rose);
            }
        }

        // Function to show No popup
        function showNoPopup() {
            document.getElementById('noPopup').style.display = 'block';
        }

        // Function to close the No popup
        function closeNoPopup() {
            document.getElementById('noPopup').style.display = 'none';
        }
    </script>
</body>
</html>
