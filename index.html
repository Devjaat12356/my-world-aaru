<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f8e8e8;
            overflow: hidden;
        }

        /* Background with hearts */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: pink url('https://i.imgur.com/HsGyHcV.png') repeat;
            background-size: 100px 100px;
            filter: blur(8px);
            z-index: -1;
        }

        /* Pop-up style */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .popup h2 {
            font-size: 24px;
            color: #ff69b4;
        }

        .popup button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .popup button:hover {
            background-color: #ff85a2;
        }

        /* Heartbeat animation */
        .heartbeat {
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            14%, 28% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <!-- Pop-up -->
    <div id="popup" class="popup">
        <h2>Hey Cutie <span class="heartbeat">ðŸ’—</span></h2>
        <p>Welcome to my world!</p>
        <button onclick="closePopup()">Let's Go</button>
    </div>

    <script>
        // Close popup and remove blur effect
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.body.classList.remove('blurred');
        }

        // Add blur effect on page load
        window.onload = function() {
            document.body.classList.add('blurred');
        }
    </script>

</body>
</html>
