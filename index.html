<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Page with Music</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: pink;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrvDu0iyYo4s3LutvPDL3QppsApiOdr0z_6Q&usqp=CAU');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 90%;
        }

        h1 {
            font-size: 6em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 2.5em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        button {
            padding: 20px 50px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b81, #f093fb);
            color: white;
        }

        button:hover {
            transform: scale(1.1);
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 20;
            display: none;
            text-align: center;
            animation: popup-animation 0.3s;
        }

        @keyframes popup-animation {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .sticky-note {
            background: #ffcc99;
            border: 2px solid #ff6666;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            height: 300px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: none;
            text-align: center;
        }

        .sticky-note h2 {
            font-size: 1.5em;
            color: #333;
        }

        .hidden-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <audio id="bgMusic" loop autoplay>
        <source src="your-background-music.mp3" type="audio/mpeg">
    </audio>

    <div id="welcomePopup" class="popup">
        <h2>Hey Cutie üíó</h2>
        <button onclick="loadMainContent()">Let's Go</button>
    </div>

    <div class="content hidden-content">
        <h1>Hello, Dev Ki Aradhana ‚ù§Ô∏è</h1>
        <p>Do you love me?</p>
        <div class="button-container">
            <button class="yes" onclick="showYesPopup()">Yes</button>
            <button id="noButton" class="no" onclick="showNoPopup()">No</button>
        </div>
    </div>

    <div id="yesPopup" class="popup">
        <h2>‡§Ø‡•á ‡§π‡•Å‡§à ‡§®‡§æ ‡§¨‡§æ‡§§ ‡§Æ‡•ã‡§ü‡•Ç üòÅ</h2>
        <button onclick="showStickyNote()">Chale</button>
    </div>

    <div id="stickyNote" class="sticky-note">
        <h2>Aaru, you light up my life with your love! Happy National Love Day!</h2>
        <button onclick="closeStickyNote()">Close</button>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('welcomePopup').style.display = 'block';
        };

        function loadMainContent() {
            document.getElementById('welcomePopup').style.display = 'none';
            document.querySelector('.content').classList.remove('hidden-content');
        }

        function showYesPopup() {
            document.getElementById('yesPopup').style.display = 'block';
        }

        function showNoPopup() {
            alert('Sorry to hear that!'); // You can customize this behavior
        }

        function showStickyNote() {
            document.querySelector('.content').classList.add('hidden-content');
            document.getElementById('yesPopup').style.display = 'none';
            document.getElementById('stickyNote').style.display = 'block';
        }

        function closeStickyNote() {
            document.getElementById('stickyNote').style.display = 'none';
            loadMainContent(); // Redirects back to the main content
        }
    </script>
</body>
</html>
