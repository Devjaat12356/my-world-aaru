<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        /* Background with heartbeat animation */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/originals/37/55/d0/3755d03d33bfb8b5d9b3208b8c4aaf2f.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            animation: heartbeat-bg 1.5s infinite;
            z-index: -1;
        }

        @keyframes heartbeat-bg {
            0%, 100% {
                transform: scale(1);
            }
            14%, 28% {
                transform: scale(1.02);
            }
        }

        /* Pop-up style */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            width: 90%;
            max-width: 400px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .popup h2 {
            font-size: 24px;
            color: #ff69b4;
            margin-bottom: 10px;
        }

        .popup p {
            font-size: 18px;
            color: #ff69b4;
            margin-bottom: 20px;
        }

        .popup button {
            padding: 10px 20px;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .popup button:hover {
            background-color: #ff85a2;
        }

        /* Pop-up for the angry response */
        .gif-popup img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <!-- First Pop-up -->
    <div id="popup" class="popup">
        <h2>Hey ðŸ’• Dev ki Aradhana <span class="heartbeat">ðŸ’—</span></h2>
        <p>Welcome to my world!</p>
        <button onclick="nextMessage()">Let's Go</button>
    </div>

    <!-- Second Pop-up for the love question -->
    <div id="lovePopup" class="popup" style="display: none;">
        <p>Do you love me?</p>
        <button onclick="yesResponse()">Yes</button>
        <button onclick="noResponse()">No</button>
    </div>

    <!-- Third Pop-up for the NO response -->
    <div id="gifPopup" class="popup gif-popup" style="display: none;">
        <img src="data:image/gif;base64,R0lGODlhDwAPAKIAAKNfX19fZ2dnZ6e3t7+/bt68zPz8/P3B/8T5qHh9/2C5nJ+gGCAgNDa+fL4WAP///wAAAAAAACH5BAkKAAAALAAAAAAPAA8AAAZDgJ5CgoOEyDBgso5LAAAHrKRCIECUQAEMBCRkAiAkKIYgkJAQgICgKDgAEBFQDwCBAIQBwg8yBMRU3NwW0GDwl8UAA2qAIOiCGAQRUSqZKMgZsWxYYgOSAgA7" alt="Angry response GIF">
        <h2>Batau abhi <span class="emoji">ðŸ”ªðŸ”ª</span></h2>
        <button onclick="closeGifPopup()">Close</button>
    </div>

    <!-- Fourth Pop-up for the YES response -->
    <div id="yesPopup" class="popup gif-popup" style="display: none;">
        <img src="data:image/gif;base64,R0lGODlhDwAPAKIAAKNfX19fZ2dnZ6e3t7+/bt68zPz8/P3B/8T5qHh9/2C5nJ+gGCAgNDa+fL4WAP///wAAAAAAACH5BAkKAAAALAAAAAAPAA8AAAZDgJ5CgoOEyDBgso5LAAAHrKRCIECUQAEMBCRkAiAkKIYgkJAQgICgKDgAEBFQDwCBAIQBwg8yBMRU3NwW0GDwl8UAA2qAIOiCGAQRUSqZKMgZsWxYYgOSAgA7" alt="Cute response GIF">
        <h2>Achaa ji ðŸ‘€ fr to aapko suprise dena hoga <span class="emoji">ðŸ˜Œ</span></h2>
        <button onclick="openSurprise()">Open it</button>
    </div>

    <script>
        // Close first popup and show second one
        function nextMessage() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('lovePopup').style.display = 'block';
        }

        // Handle Yes response and show YES popup
        function yesResponse() {
            document.getElementById('lovePopup').style.display = 'none';
            document.getElementById('yesPopup').style.display = 'block';
        }

        // Handle No response and show NO popup
        function noResponse() {
            document.getElementById('lovePopup').style.display = 'none';
            document.getElementById('gifPopup').style.display = 'block';
        }

        // Close the GIF popup and show the love question again
        function closeGifPopup() {
            document.getElementById('gifPopup').style.display = 'none';
            document.getElementById('lovePopup').style.display = 'block';
        }

        // Handle the surprise button
        function openSurprise() {
            alert("Surprise opened! ðŸŽ‰");
            document.getElementById('yesPopup').style.display = 'none';
        }

        // Show popup on page load
        window.onload = function() {
            document.getElementById('popup').style.display = 'block';
        }
    </script>

</body>
</html>
