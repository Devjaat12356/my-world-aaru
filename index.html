<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff69b4"> <!-- Theme color for mobile browser -->
    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon"> <!-- Favicon -->
    <title>Welcome Page</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        /* Background with heartbeat animation */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://img.freepik.com/free-vector/white-heart-pink-background_78370-4945.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1727654400&semt=ais_hybrid') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            animation: heartbeat-bg 1.5s infinite;
            z-index: -1;
        }

        @keyframes heartbeat-bg {
            0%, 100% {
                transform: scale(1);
            }
            14%, 28% {
                transform: scale(1.02);
            }
        }

        /* Pop-up style */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #FFD4DB;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            width: 80%; /* Wider pop-ups on mobile */
            max-width: 500px; /* Maximum width */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .popup h2 {
            font-size: 24px;
            font-weight: bold;
            color: gray; /* Changed to gray */
            margin-bottom: 10px;
        }

        .popup p {
            font-size: 18px;
            font-weight: bold;
            color: gray; /* Changed to gray */
            margin-bottom: 20px;
        }

        .popup button {
            padding: 10px 20px;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .popup button:hover {
            background-color: #ff85a2;
        }

        /* Pop-up for the angry response */
        .gif-popup img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        /* Cartoon note popup */
        .note-popup {
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s forwards;
        }

        .note-popup img {
            max-width: 100%;
            height: auto;
        }

        /* Emoji animations */
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            14%, 28% {
                transform: scale(1.1);
            }
        }

        @keyframes flower-animation {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes knife-shake {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(10deg);
            }
        }

        .heartbeat {
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }

        .flower {
            display: inline-block;
            animation: flower-animation 1s infinite;
        }

        .knife {
            display: inline-block;
            animation: knife-shake 0.5s infinite;
        }

        /* Heartbeat animation for the ðŸ«€ emoji */
        .heartbeat-fast {
            display: inline-block;
            animation: heartbeat-fast 0.8s infinite;
        }

        @keyframes heartbeat-fast {
            0%, 100% {
                transform: scale(1);
            }
            25%, 75% {
                transform: scale(1.1);
            }
        }

        /* Tablet-like mobile styles */
        @media (max-width: 768px) {
            .popup {
                padding: 30px; /* More padding for mobile */
            }

            .popup h2, .popup p {
                font-size: 20px; /* Slightly larger text for readability */
            }

            .popup button {
                padding: 12px 25px; /* Larger buttons for easier tapping */
                font-size: 18px; /* Slightly larger font size for buttons */
            }

            .background {
                background-size: cover; /* Ensure background covers nicely */
                filter: blur(10px); /* Adjust blur for better aesthetics */
            }
        }

        /* Optional scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px; /* Width of the scrollbar */
        }
        
        ::-webkit-scrollbar-thumb {
            background-color: #ff69b4; /* Color of the scrollbar thumb */
            border-radius: 10px; /* Round the scrollbar */
        }
        
        ::-webkit-scrollbar-track {
            background: #f0f0f0; /* Background of the scrollbar track */
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <!-- First Pop-up -->
    <div id="popup" class="popup">
        <h2>Hey ðŸ’• Dev ki Aradhana <span class="heartbeat">ðŸ’—</span></h2>
        <p>Welcome to my world!</p>
        <button onclick="nextMessage()">Let's Go</button>
    </div>

    <!-- Second Pop-up for the love question -->
    <div id="lovePopup" class="popup" style="display: none;">
        <p>Do you love me?</p>
        <button onclick="yesResponse()">Yes</button>
        <button onclick="noResponse()">No</button>
    </div>

    <!-- Third Pop-up for the NO response -->
    <div id="gifPopup" class="popup gif-popup" style="display: none;">
        <img src="https://media.tenor.com/RiQyOcZtLoIAAAAj/tkthao219-bubududu.gif" alt="Angry response GIF">
        <h2>Batau abhi <span class="knife">ðŸ”ªðŸ”ª</span></h2>
        <button onclick="closeGifPopup()">Close</button>
    </div>

    <!-- Fourth Pop-up for the YES response -->
    <div id="yesPopup" class="popup gif-popup" style="display: none;">
        <img src="https://media.tenor.com/RG_lIajbbtQAAAAj/milk-and-mocha.gif" alt="Cute response GIF">
        <h2>Achaa ji ðŸ‘€ fr to Aaru ko surprise dena hoga <span class="heartbeat-fast">ðŸ«€ðŸ«€</span></h2>
        <button onclick="openSurprise()">Open it</button>
    </div>

    <!-- Fifth Pop-up for Happy National Love Day -->
    <div id="loveDayPopup" class="popup note-popup" style="display: none;">
        <img src="https://media.tenor.com/4TSAv5_K3LgAAAAi/kiss-bear-kiss.gif" alt="Kiss Bear GIF">
        <h2>Happy National Love Day!</h2>
        <p>Wishing you lots of love and happiness today! <span class="heartbeat-fast">ðŸ«€</span></p>
        <button onclick="closeLoveDayPopup()">Close</button>
    </div>

    <!-- Audio player -->
    <audio id="backgroundMusic" src="https://archive.org/download/aadha-ishq-instrumental-dhq-pk/aadhaishq.mp3" loop></audio>
    <audio id="yesPopupSound" src="https://example.com/yes-sound.mp3"></audio>
    <audio id="noPopupSound" src="https://example.com/no-sound.mp3"></audio>
    <audio id="openItSound" src="https://example.com/open-it-sound.mp3"></audio>

    <script>
        // Get audio elements
        const music = document.getElementById('backgroundMusic');

        // Function to show the next message
        function nextMessage() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('lovePopup').style.display = 'block';
        }

        // Function for Yes response
        function yesResponse() {
            document.getElementById('lovePopup').style.display = 'none';
            document.getElementById('yesPopup').style.display = 'block';
            document.getElementById('yesPopupSound').play();
            music.pause(); // Pause background music
        }

        // Function for No response
        function noResponse() {
            document.getElementById('lovePopup').style.display = 'none';
            document.getElementById('gifPopup').style.display = 'block';
            document.getElementById('noPopupSound').play();
            music.pause(); // Pause background music
        }

        // Function to close the GIF popup
        function closeGifPopup() {
            document.getElementById('gifPopup').style.display = 'none';
            music.play(); // Resume background music
        }

        // Function to open the surprise
        function openSurprise() {
            document.getElementById('yesPopup').style.display = 'none';
            document.getElementById('loveDayPopup').style.display = 'block';
            document.getElementById('openItSound').play();
        }

        // Function to close the Love Day popup
        function closeLoveDayPopup() {
            document.getElementById('loveDayPopup').style.display = 'none';
        }

        // Play background music on page load
        window.onload = function() {
            music.play();
        };

        // Pause music when tab or app is minimized
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                music.pause();
            } else {
                music.play();
            }
        });
    </script>
</body>
</html>
