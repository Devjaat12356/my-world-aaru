<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Style Welcome</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f8e8e8;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Main homepage content hidden by default */
        .homepage {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f8e8e8;
        }

        .homepage h1 {
            color: #ff69b4;
            font-size: 2.5em;
        }

        /* Cartoon-style pop-up box */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            opacity: 1;
            animation: slideDown 1s ease forwards;
        }

        .popup h2 {
            font-size: 24px;
            color: #ff69b4;
        }

        .popup p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .popup button {
            padding: 12px 30px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .popup button:hover {
            transform: scale(1.05);
            background-color: #ff85a2;
        }

        /* Blur effect on background */
        .blurred {
            filter: blur(10px);
        }

        /* Animation for the pop-up */
        @keyframes slideDown {
            0% {
                transform: translate(-50%, -50%) translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) translateY(0);
                opacity: 1;
            }
        }

        /* Heart animation */
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            14%, 28% {
                transform: scale(1.2);
            }
        }

        .heart {
            display: inline-block;
            color: #ff69b4;
            animation: heartbeat 1.5s infinite;
        }

        /* Responsive layout */
        @media (min-width: 768px) {
            .popup {
                max-width: 350px;
            }

            .homepage h1 {
                font-size: 3em;
            }
        }

        @media (min-width: 1024px) {
            .popup {
                max-width: 400px;
            }

            .homepage h1 {
                font-size: 3.5em;
            }
        }

        /* Cartoon-style background animation (optional) */
        .cartoon-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://i.imgur.com/zlJdIKD.png') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
        }
    </style>
</head>
<body>

    <!-- Pop-up content -->
    <div id="popup" class="popup">
        <h2>Hey Cutie <span class="heart">ðŸ’—</span></h2>
        <p>Welcome to my cartoon world!</p>
        <button onclick="closePopup()">Let's Go</button>
    </div>

    <!-- Main homepage content -->
    <div id="homepage" class="homepage">
        <h1>Welcome to the Homepage!</h1>
        <p>Now you're in the main content area.</p>
    </div>

    <!-- Optional background for cartoon style -->
    <div class="cartoon-bg"></div>

    <script>
        // Function to close the popup and show the homepage
        function closePopup() {
            // Hide the popup
            document.getElementById('popup').style.display = 'none';

            // Remove blur effect from body
            document.body.classList.remove('blurred');

            // Show the homepage
            document.getElementById('homepage').style.display = 'flex';
        }

        // Add the blur effect to the body when the popup is visible
        window.onload = function() {
            document.body.classList.add('blurred');
        }
    </script>

</body>
</html>
