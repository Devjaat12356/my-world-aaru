<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Page with Music</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: pink;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* Background Styling */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrvDu0iyYo4s3LutvPDL3QppsApiOdr0z_6Q&usqp=CAU');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            animation: heartbeat 4s infinite ease-in-out;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Popup for 'Hey Cutie üíó' */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 20;
            text-align: center;
            display: none;
            animation: popupAnimation 0.5s forwards;
        }

        @keyframes popupAnimation {
            0% {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        /* Button Styling */
        .popup button, .content button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background: #ff4b5c;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup button:hover, .content button:hover {
            background: #ff6b81;
        }

        /* Content Styling */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 90%;
            display: none;
        }

        h1 {
            font-size: 6em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            animation: heartbeat 1s infinite;
        }

        p {
            font-size: 2.5em;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        button {
            padding: 20px 50px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b81, #f093fb);
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 4em;
            }
            p {
                font-size: 1.5em;
            }
            button {
                font-size: 1.2em;
                padding: 10px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <!-- Audio Elements -->
    <audio id="bgMusic" loop>
        <source src="data:audio/mp3;base64,{{Ishq_Wala_Love_BASE64}}" type="audio/mpeg">
    </audio>

    <audio id="noMusic">
        <source src="data:audio/mp3;base64,{{Tuchki_Tuiya_BASE64}}" type="audio/mpeg">
    </audio>

    <!-- Initial Popup -->
    <div id="initialPopup" class="popup">
        <h2>Hey Cutie üíó</h2>
        <button onclick="startMusic()">Go to Homepage</button>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Hello, Dev Ki Aradhana ‚ù§Ô∏è</h1>
        <p>Do you love me?</p>
        <div class="button-container">
            <button class="yes" onclick="showYesPopup()">Yes</button>
            <button id="noButton" class="no" onclick="showNoPopup()">No</button>
        </div>
    </div>

    <!-- Yes Popup -->
    <div id="yesPopup" class="popup">
        <h2>‡§Ø‡•á ‡§π‡•Å‡§à ‡§®‡§æ ‡§¨‡§æ‡§§ ‡§Æ‡•ã‡§ü‡•Ç üòÅ</h2>
        <button onclick="startNewPage()">Chale</button>
    </div>

    <!-- No Popup -->
    <div id="noPopup" class="popup">
        <h2>‡§¨‡§§‡§æ‡§ä ‡§Ö‡§≠‡•Ä üòíüî™</h2>
        <button onclick="closeNoPopup()">Close</button>
    </div>

    <!-- New Content After Chale -->
    <div id="newContent" style="display:none;">
        <h2 style="font-size: 3em; text-align: center; color: #ff4b5c;">Happy National Love Day Aaru üëÄüíû</h2>
        <p style="font-size: 1.8em; text-align: center;">You are the most special person in my life! ‚ù§Ô∏è</p>
        <div class="hearts">
            <!-- Heart animation here -->
        </div>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('initialPopup').style.display = 'block';
        };

        function startMusic() {
            document.getElementById('initialPopup').style.display = 'none';
            document.getElementById('bgMusic').play();
            document.querySelector('.content').style.display = 'block';
        }

        function showYesPopup() {
            document.getElementById('yesPopup').style.display = 'block';
        }

        function showNoPopup() {
            document.getElementById('noPopup').style.display = 'block';
            document.getElementById('bgMusic').pause();
            document.getElementById('noMusic').play();
        }

        function closeNoPopup() {
            document.getElementById('noPopup').style.display = 'none';
            document.getElementById('noMusic').pause();
            document.getElementById('bgMusic').play();
        }

        function startNewPage() {
            document.querySelector('.content').style.display = 'none';
            document.getElementById('yesPopup').style.display = 'none';
            document.getElementById('newContent').style.display = 'block';
        }
    </script>
</body>
</html>
