<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My World - Aaru</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f8e8e8;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Header */
        header {
            background-color: #ff69b4;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5em;
            color: white;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px 20px;
            background-color: #fff;
            text-align: center;
        }

        .hero img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .hero h2 {
            font-size: 2.5em;
            margin-top: 20px;
            color: #ff69b4;
        }

        /* Pop-up */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .popup h2 {
            color: #ff69b4;
        }

        .popup button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .popup button:hover {
            background-color: #ff85a2;
        }

        /* Blur effect */
        .blurred {
            filter: blur(10px);
        }

        /* Footer */
        footer {
            background-color: #ff69b4;
            padding: 15px;
            text-align: center;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Pop-up content -->
    <div id="popup" class="popup">
        <h2>Hey Cutie üíó</h2>
        <p>Welcome to My World!</p>
        <button onclick="closePopup()">Let's Go</button>
    </div>

    <!-- Header -->
    <header>
        <h1>My World - Aaru</h1>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <img src="https://i.imgur.com/zlJdIKD.png" alt="Anime Image">
        <h2>Welcome to My World</h2>
    </section>

    <!-- Footer -->
    <footer>
        <p>Made with ‚ù§Ô∏è for Aaru</p>
    </footer>

    <script>
        // Close popup and show homepage content
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.body.classList.remove('blurred');
        }

        // Add blur effect on page load
        window.onload = function() {
            document.body.classList.add('blurred');
        }
    </script>

</body>
</html>
